<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puppy Clicker</title>
</head>
<body>
    <div>
        <h1>Puppy Clicker</h1>
    </div>
    <div>
        <!-- Here, Knockout allows you to quickly create the puppy list. In
        prior iterations you needed to use the octopus to retrieve puppy list
        data from the model, then use a function in the view to iterate through
        the data and create the list in the DOM. No more! -->
        <ul data-bind="foreach: puppyList">
            <!-- Use '$parent' to refer to functions one step up from the
            current context in the ViewModel. If you refer to script.js, you'll
            see the list here is generated using a function one step into the
            ViewModel. As a result, you need to take a step back 'up' to access
            the setPuppy() function. -->
            <li data-bind="text: name, click: $parent.setPuppy"></li>
        </ul>
    </div>
    <div data-bind="with: currentPuppy">
        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <!-- incrementCounter is defined in the ViewModel, not in currentPuppy.
        Therefore, you need to use $parent.incrementCounter for the
        incrementCounter function to work properly. -->
        <img src="" alt="cute puppy" data-bind="click: $parent.incrementCounter,
            attr: {src: pic}">
        <br>
        <div>Clicks: <span data-bind="text: clickCount">&nbsp;</span></div>
        <div>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
