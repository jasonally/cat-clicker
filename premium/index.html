<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Puppy Clicker</title>
</head>
<body>
    <div class='container'>
        <div id='title'>
            <h1>Puppy Clicker</h1>
        </div>
        <div>
            <ul id='puppy-list'></ul>
        </div>
        <!-- This structure is similar to Version 3. Have a div containing
        all of the puppy display contents and inside it have a p tag containing
        the puppy name, an img tag containing the puppy image, and another p tag
        containing the puppy count. The structure in this case is hard-coded
        into the DOM instead of using JavaScript to create it. -->
        <div id='puppy'>
            <p id='puppy-name'></p>
            <img id='puppy-img'>
            <p id='puppy-count'></p>
        </div>
    </div>
    <script type='text/javascript' src='js/jquery.min.js'></script>
    <script type='text/javascript' src='js/script.js'></script>
</body>
</html>
